[[constraint]]
  name = "github.com/hashicorp/terraform"
  version = "0.11.8"

[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  branch = "dev/tg/getenvvar"
  name = "github.com/jszwedko/go-circleci"
  source = "github.com/tgermain/go-circleci"
